server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: bff.service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/financial-realm}

jackson:
  serialization:
    write-dates-as-timestamps: false
  time-zone: America/Lima

services:
  cliente:
    url: ${CLIENTE_SERVICE_URL:http://localhost:8081}
  productos:
    url: ${PRODUCTOS_SERVICE_URL:http://localhost:8082}



# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Logging
logging:
  level:
    root: INFO
    com.financial.bff: DEBUG
    org.springframework.security: DEBUG
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /logs/bff-service.log
    max-size: 10MB
    max-history: 30

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/financial-realm